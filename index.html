<!DOCTYPE html>

    />

  <body>
    <div class="bs-example">

      <nav id="myNavbar" class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="container">
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Food</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div
            class="collapse navbar-collapse"
            id="bs-example-navbar-collapse-1"
          >
            <ul class="nav navbar-nav">
              <li><a href="#">Earn 30$ credit</a></li>
              <li><a href="#">Help</a></li>
              <li class="dropdown">
                <a href="#" data-toggle="dropdown" class="dropdown-toggle"
                  >Favourite <b class="caret"></b
                ></a>
                
                <ul class="dropdown-menu">
                  <li><a href="#">Dish 1</a></li>
                  <li><a href="#">Dish 2</a></li>
                  <li><a href="#">Dish 3</a></li>
                  <li><a href="#">Dish 4</a></li>
                  <li><a href="#">Dish 5</a></li>
                  <li><a href="#">Dish 6</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container" id="results">
      <div class="row mt-5">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            name="search-query"
            id="search-query"
            placeholder="search-query"
          />
        </div>
         <!--IN SEARCH USE THE QYERY NAME 
             EXAMPLES-- chicken,apple,pizza
             TO GET BETTER RESULTS  -->
        <div class="col-md-6">
          <button class="btn btn-success" id="search-btn">Search Query</button>
        </div>
      </div>
    </div>
  
    <nav aria-label="Page navigation example">
      <ul class="pagination" id="page">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>

    <div class="container" id="cont"></div>
    <p id="hr"></p>
    <div class="bgImage" id="bgImage">

      height=700px" width="2000px" />
